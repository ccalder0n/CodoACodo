<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/img/logo-icono.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/sesion.css">
        <title>Ninja PC</title>
    </head>
    <body>
        <div class="login">
            <form id="usuario" enctype="multipart/form-data">
                <label for="usuario">Usuario</label>
                <input type="email" id="usuario" name="usuario" placeholder="usuario@mail.com" required>
                <br>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" maxlength="15" required>
                <br>
                <button type="submit">Ingresar</button>
                <a id="registrarse" href="../templates/registro.html">Registrarse</a>
            </form>
            <br>
            <p>¿No esta registrado?</p>
            <a href="../index.html">Entrar como invitado</a>
        </div>
    </body>
</html>
