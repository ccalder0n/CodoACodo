<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/img/logo-icono.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="static/css/sesion.css">
    <title>Ninja PC</title>
</head>
<body>
    <section class="container-login">
        
        <div class="box-login">
            <form class="login">
                <label for="usuario">Usuario</label>
                <br>
                <input class="input" type="email" id="usuario" name="usuario" placeholder="usuario@mail.com" required>
                <br>
                <label for="contraseña">Contraseña</label>
                <br>
                <input class="input" type="password" id="contraseña" name="contraseña" size="15" required>
                <br>
                <input type="submit" value="Ingresar">
            </form>
            <div>
                <p>¿No esta registrado?</p>
                <a href="templates/inicio.html">Entrar como invitado</a>
            </div>
        </div>
    </section>
</body>
</html>
