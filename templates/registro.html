<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/img/logo-icono.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/sesion.css">
        <title>Ninja PC</title>
    </head>
    <body>
        <div class="login">
            <form id="registro" enctype="multipart/form-data">
                <label for="usuario">Ingrese Mail</label>
                <input type="email" id="usuario" name="usuario" placeholder="usuario@mail.com" required>
                <br>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" maxlength="15" required>
                <br>
                <label for="contraseña">Repetir Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" maxlength="15" required>
                <br>
                <button type="submit">Registrarse</button>
                <a id="registrarse" href="../templates/sesion.html">Volver</a>
            </form>
            <br>
            <p>¿No esta registrado?</p>
            <a href="../index.html">Entrar como invitado</a>
        </div>

        <script>
            const URL = "http://url-servidor"

            document.getElementById('registro').addEventListener('submit', function (event) {
                event.preventDefault();
    
                var formData = new FormData(this);
        
                fetch(URL + 'usuarios', {
                    method: 'POST',
                    body: formData
                })

                .then(function (response) {
                        if (response.ok) { 
                            return response.json(); 
                        } else {
                            throw new Error('Error al registrar.');
                        }
                })

                    .then(function (data) {
                        alert('Producto agregado correctamente.');
                    })

                    .catch(function (error) {
                        alert('Error al agregar el producto.');
                    })
    
                    .finally(function () {
                        document.getElementById('descripcion').value = "";
                        document.getElementById('cantidad').value = "";
                        document.getElementById('precio').value = "";
                        document.getElementById('imagenProducto').value = "";
                        document.getElementById('proveedorProducto').value = "";
                    });
            })
        </script>
    </body>
</html>
