<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sesion.css">
    <title>Ninja PC</title>
</head>
<body>
    <div class="container-login">
        <div class="box-login">
            <form class="login">
                <label for="usuario">Usuario</label>
                <br>
                <input type="email" id="usuario" name="usuario" placeholder="usuario@mail.com" required>
                <br>
                <label for="contraseña">Contraseña</label>
                <br>
                <input type="password" id="contraseña" name="contraseña" size="15" required>
                <br>
                <input type="submit" value="Ingresar">
            </form>
            <p>¿No esta registrado?</p>
            <a href="templates/inicio.html">Entrar como invitado</a>
        </div>
    </div>
</body>
</html>
